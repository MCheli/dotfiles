# Starship configuration matching MCheli's Powerlevel10k Rainbow Theme
# Based on p10k-rainbow.zsh with 2-line layout, colorful segments

# Two-line format matching P10K layout
format = """
$os$directory$git_branch$git_status$fill$status$cmd_duration$jobs$python$nodejs$rust$golang$java$docker_context$time
$character"""

# Add newline before prompt like P10K
add_newline = true

# OS icon (matches P10K os_icon) - background=7 (white), foreground=232 (black)
[os]
disabled = false
style = "bg:#ffffff fg:#080808"
format = "[$symbol ]($style)"

[os.symbols]
Linux = ""
Macos = ""
Windows = ""

# Directory (matches P10K dir) - background=4 (blue), foreground=254 (light gray)
[directory]
style = "bg:#1e87af fg:#ffffff"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "‚Ä¶/"

# Git branch (matches P10K vcs clean) - background=2 (green), foreground=254
[git_branch]
symbol = ""
style = "bg:#008700 fg:#ffffff"
format = "[ $symbol $branch ]($style)"

# Git status (matches P10K vcs modified) - background=3 (yellow), foreground=254
[git_status]
style = "bg:#af8700 fg:#ffffff"
format = "[$all_status$ahead_behind ]($style)"
conflicted = "‚úñ"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

# Fill space between left and right (like P10K)
[fill]
symbol = " "

# Status (matches P10K status) - background=0 (black) for OK, background=1 (red) for error
[status]
disabled = false
style = "bg:#000000 fg:#008700"
success_symbol = ""
format = "[ $symbol $common_meaning$signal_name$maybe_int ]($style)"

# Command execution time (matches P10K command_execution_time) - background=3 (yellow)
[cmd_duration]
style = "bg:#af8700 fg:#000000"
format = "[ $duration ]($style)"
min_time = 2000

# Background jobs (matches P10K background_jobs) - background=0 (black), foreground=6 (cyan)
[jobs]
style = "bg:#000000 fg:#008787"
format = "[ $symbol$number ]($style)"
symbol = "‚ú¶"
number_threshold = 1

# Python (matches P10K python) - background=4 (blue), foreground=0 (black)
[python]
symbol = ""
style = "bg:#1e87af fg:#000000"
format = "[ $symbol $pyenv_prefix($version) ]($style)"
pyenv_version_name = true

# Node.js (matches P10K nodejs) - background=2 (green), foreground=7 (white)
[nodejs]
symbol = ""
style = "bg:#008700 fg:#ffffff"
format = "[ $symbol $version ]($style)"

# Rust (matches P10K rust) - background=208 (orange), foreground=0 (black)
[rust]
symbol = ""
style = "bg:#ff8700 fg:#000000"
format = "[ $symbol $version ]($style)"

# Golang (matches P10K go) - background=2 (green), foreground=255 (white)
[golang]
symbol = ""
style = "bg:#008700 fg:#ffffff"
format = "[ $symbol $version ]($style)"

# Java (matches P10K java) - background=7 (white), foreground=1 (red)
[java]
symbol = ""
style = "bg:#ffffff fg:#800000"
format = "[ $symbol $version ]($style)"

# Docker (matches P10K docker context) - background=4 (blue), foreground=7 (white)
[docker_context]
symbol = ""
style = "bg:#1e87af fg:#ffffff"
format = "[ $symbol $context ]($style)"

# Time (matches P10K time) - background=7 (white), foreground=0 (black)
[time]
disabled = false
style = "bg:#ffffff fg:#000000"
format = "[ $time ]($style)"
time_format = "%I:%M %p"

# Character prompt (matches P10K prompt_char) - green for success, red for error
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)  "
vimcmd_symbol = "[‚ùÆ](bold green)"

# Additional language support matching P10K colors
[package]
symbol = "üì¶"
style = "bg:#008787 fg:#000000"
format = "[ $symbol $version ]($style)"

[terraform]
symbol = "üí†"
style = "bg:#000000 fg:#1e87af"
format = "[ $symbol $version $workspace ]($style)"