# Starship Lean Configuration - Minimalist P10K Style
# Single line, minimal segments, similar to P10K lean mode

format = """$directory$git_branch$git_status$python$nodejs$rust$golang$java$docker_context$character"""

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "

[git_branch]
style = "bold purple"
format = "[$symbol$branch]($style) "
symbol = " "

[git_status]
style = "bold red"
format = "[$all_status$ahead_behind]($style)"

[python]
style = "bold yellow"
format = "[$symbol$pyenv_prefix($version)]($style) "
symbol = " "

[nodejs]
style = "bold green"
format = "[$symbol($version)]($style) "
symbol = " "

[rust]
style = "bold red"
format = "[$symbol($version)]($style) "
symbol = " "

[golang]
style = "bold cyan"
format = "[$symbol($version)]($style) "
symbol = " "

[java]
style = "bold blue"
format = "[$symbol($version)]($style) "
symbol = " "

[docker_context]
style = "bold blue"
format = "[$symbol$context]($style) "
symbol = " "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[cmd_duration]
style = "bold yellow"
format = "[took $duration]($style) "